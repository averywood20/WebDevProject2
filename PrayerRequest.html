<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>How can we pray for you?</h1>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Connect.html">Connect</a></li>
                <li><a href="Groups.html">Groups</a></li>
                <li><a href="Schedule.html">Small Group Schedule</a></li>
            </ul>
        </nav>
    </header>

    <div class="prayer-container">
        <!--Creating a form with a name box, subject line, checkbox for urgency, and a text box-->
        <label for="name">Your Name (Optional): </label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="subject">Subject: </label>
        <input type="text" id="subject" name="subject" required placeholder="Enter Subject">

        <div class="checkbox-container">
            <input type="checkbox" id="urgent" name="urgent">
            <label for="urgent"> Mark as Urgent</label>
        </div>

        <label for="prayer">Prayer Request:</label>
        <textarea id="prayer" name="prayer" rows="5" required placeholder="Write your prayer request here..."></textarea>

        <!-- Button for submission-->
        <button type="submit" class="submit-button">Submit Request</button>
    </div>

    </footer>
</body>
