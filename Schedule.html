<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="AveryWood">
        <title>Gather In Grace</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/calender.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Small Group Schedule</h1>
            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Connect.html">Connect</a></li>
                    <li><a href="Groups.html">Groups</a></li>
                </ul>
            </nav>
        </header>
        <!--Calender-->
        <div class="calender-container">
            <div class="calender">
                <div class="calender-header">
                    <button class="calender-btn prev" id="prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <div class="monthYear" id="month-year"></div>
                    <button class="calender-btn next" id="next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="dates"></div>
            </div>
        </div>
        <footer>
            <p class="font-sm">&copy;2025 Gather In Grace. All rights reserved.</p>    
        </footer>
    </body>
</html>
